<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone-Disnep + Hotstar</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

  </head>
  <body>
    <!-- navbar -->
    <header class="header">
      <nav class="navbar">
        <!-- left section -->
        <div class="left-Sec">
            <li class="hamBtn">
              <i class="bi bi-list hamburgerMenu"></i>
              <ul class="hamItemsCont">
                <li class="hamItem"><i class="bi bi-file-easel"></i><a href="/">Channels</a></li>
                <li class="hamItem"><i class="bi bi-translate"></i><a href="/">Languages</a></li>
                <li class="hamItem"><i class="bi bi-emoji-smile"></i><a href="/">Genres</a></li>
              </ul>
            </li>
            <img
            class="brandLogo"
            src="https://secure-media.hotstarext.com/web-assets/prod/images/brand-logos/disney-hotstar-logo-dark.svg"
            alt="Disney+&nbsp;Hotstar"
          />
          <ul class="linksList">
            <li class="link tvLink">
              <a class="navLink" href="/">TV</a>
              <ul class="subLinks tvSubLinksCont"></ul>
            </li>
            <li class="link movieLink">
              <a class="navLink" href="/">Movies</a>
              <ul class="subLinks movieSubLinksCont"></ul>
            </li>
            <li class="link sportsLink">
              <a class="navLink" href="/">Sports</a>
              <ul class="subLinks sportSubLinksCont"></ul>
            </li>
            <li class="link">
              <a class="navLink" href="/">Disney+</a>
            </li>
          </ul>
          <div class="kids"></div>
        </div>
        <!-- right section -->
        <div class="right-Sec">
          <div class="searchCont">
            <input type="text" class="searchInp" placeholder="Search" />
            <div class="searchBtnCont">
              <button class="searchBtn">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </div>
          <div class="subscribeCont">
            <button class="subBtn">SUBSCRIBE</button>
            <li class="login"><a href="/">LOGIN</a></li>
          </div>
        </div>
      </nav>
      <!-- <div class="tvList"></div> -->
    </header>
    <main class="main">
      <section class="section-one">
        <div class="sliderCont">
          <!-- sildes generated using javascript -->
        </div>
      </section>
       <section class="section-two">
        <h1 class="cardContHeading">Latest & Trending</h1>
        <div class="cardsCont">
         <button class="listScrollBtns prevBtn"><i class="bi bi-chevron-left"></i></button> 
          <button class="listScrollBtns nextBtn"><i class="bi bi-chevron-right"></i></button>
          <div class="movieCardCont">
            </div>
          </div>
        </div>
        <h1 class="cardContHeading">Popular</h1>
        <div class="cardsCont">
         <button class="listScrollBtns prevBtn"><i class="bi bi-chevron-left"></i></button> 
          <button class="listScrollBtns nextBtn"><i class="bi bi-chevron-right"></i></button>
          <div class="popular movieCardCont">
            </div>
          </div>
        </div>
      </section> 
    </main>
    <script src="./data.js"></script>
    <script defer src="./index.js"></script>
  </body>
</html>
